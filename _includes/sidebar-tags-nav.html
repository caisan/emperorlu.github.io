<h2 align="center">Blog Tags</h2>
<div id="blog-tags">
	<ul class="list-group">
		{% assign sorted_tags = site.tags | sort %}
		{% for category in sorted_tags %}
		<li class="list-group-item">
			<a href="#{{ category[0] }}">{{ category | first }}</a>
			<span class="badge">{{ category[1].size }}</span>
		</li>
		{% endfor %}
	</ul>
</div>
